<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Júlia Clementino Nutricionista - Carrinho</title>

<style>
:root {
  --laranja: #F28C28;
  --preto: #1D1D1D;
  --branco: #FFFFFF;
  --vinho: #E0006C;
}

*, *::before, *::after {
  box-sizing: border-box;
}

img {
  max-width: 100%;
  height: auto;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(to right, var(--laranja), var(--branco) 55%);
  min-height: 100vh;
}

/* BARRA SUPERIOR */
.top-bar {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 16px 40px;
}

.cta-button {
  text-decoration: none;
  padding: 10px 28px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: bold;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  color: var(--branco);
  background-color: var(--preto);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
}

/* MENU SUPERIOR */
.menu-container {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.menu {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  gap: 22px;
  background-color: var(--preto);
  padding: 10px 16px;
  border-radius: 40px;
  position: relative;
}

.menu a {
  text-decoration: none;
  color: var(--branco);
  font-size: 15px;
  padding: 10px 18px;
  border-radius: 30px;
  transition: 0.3s;
  white-space: nowrap;
}

.menu a:hover {
  background-color: var(--laranja);
}

/* CARRINHO (Ícone + contador) */
.cart-btn {
  margin-left: 4px;
  position: relative;
  width: 44px;
  height: 44px;
  border-radius: 999px;
  background: linear-gradient(145deg, #2a2a2a, #111);
  border: 1px solid rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.cart-icon { width: 22px; height: 22px; }

.cart-count {
  position: absolute;
  top: -6px;
  right: -6px;
  min-width: 20px;
  height: 20px;
  background: var(--vinho);
  color: var(--branco);
  font-size: 12px;
  font-weight: bold;
  border-radius: 999px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.admin-gear {
  position: absolute;
  right: -34px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  color: var(--laranja);
  background: transparent;
  border: none;
  text-decoration: none;
  cursor: pointer;
  transition: transform 0.2s ease, color 0.2s ease;
}

.admin-gear:hover {
  transform: translateY(-50%) rotate(90deg);
  color: var(--vinho);
}

/* LOGO */
.top-logo {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.top-logo img {
  width: 180px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.25);
  border: 4px solid var(--laranja);
}

/* CONTADOR DE VISITAS */
.visit-counter-strip {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 18px;
    padding: 0 20px;
}

.visit-counter {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 18px;
    border-radius: 999px;
    background: rgba(29, 29, 29, 0.9);
    color: var(--branco);
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
}

.visit-counter__value {
    font-weight: bold;
    font-size: 17px;
    letter-spacing: 0.04em;
    color: var(--laranja);
}


@media (max-width: 768px) {
  .top-bar {
    justify-content: center;
    padding: 12px 20px;
  }

  .menu-container {
    margin-top: 14px;
    padding: 0 12px;
  }

  .menu {
    gap: 12px;
    padding: 12px 18px;
  }

  .menu a {
    font-size: 14px;
    padding: 8px 14px;
  }

  .top-logo img {
    width: 140px;
  }

  .quadro {
    width: 92%;
    padding: 28px 20px;
  }

  .cart-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .cart-actions {
    width: 100%;
  }

  .cart-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }
}

/* QUADRO PRINCIPAL */
.quadro {
  width: 70%;
  max-width: 900px;
  background-color: var(--preto);
  margin: 50px auto;
  padding: 40px;
  border-radius: 30px;
  color: var(--branco);
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
  text-align: left;
}

.quadro h2 {
  margin-top: 0;
  color: var(--laranja);
  font-size: 28px;
}

/* CARRINHO LISTA */
.cart-header {
  display: flex;
  justify-content: space-between;
  gap: 18px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 18px;
}

.cart-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.btn {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: bold;
  border: 0;
  cursor: pointer;
  transition: 0.25s;
}

.btn-outline {
  background: transparent;
  color: var(--branco);
  border: 1px solid rgba(255,255,255,0.25);
}

.btn-outline:hover {
  border-color: rgba(255,255,255,0.55);
}

.btn-primary {
  background-color: var(--laranja);
  color: var(--preto);
}

.btn-primary:hover {
  background-color: var(--vinho);
  color: var(--branco);
}

.cart-list {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 18px;
}

.cart-item {
  display: grid;
  grid-template-columns: 84px 1fr auto;
  gap: 14px;
  align-items: center;
  background-color: #2a2a2a;
  border-radius: 18px;
  padding: 14px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
}

.cart-item img {
  width: 84px;
  height: 84px;
  border-radius: 14px;
  object-fit: cover;
}

.item-info h3 {
  margin: 0 0 6px;
  font-size: 16px;
  color: var(--branco);
}

.item-info .meta {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  font-size: 14px;
  color: rgba(255,255,255,0.9);
}

.price {
  font-weight: bold;
  color: var(--laranja);
}

.item-controls {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: flex-end;
}

.qty {
  display: inline-flex;
  align-items: center;
  background: #1f1f1f;
  border: 1px solid rgba(255,255,255,0.18);
  border-radius: 999px;
  overflow: hidden;
}

.qty button {
  width: 34px;
  height: 34px;
  border: 0;
  background: transparent;
  color: var(--branco);
  font-size: 18px;
  cursor: pointer;
}

.qty span {
  min-width: 34px;
  text-align: center;
  font-weight: bold;
  color: var(--branco);
  padding: 0 6px;
}

.remove {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.18);
  color: var(--branco);
  border-radius: 999px;
  padding: 9px 14px;
  cursor: pointer;
  transition: 0.25s;
}

.remove:hover {
  border-color: rgba(255,255,255,0.55);
}

/* RESUMO */
.summary {
  margin-top: 22px;
  background-color: #2a2a2a;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
}

.summary-row {
  display: flex;
  justify-content: space-between;
  gap: 14px;
  padding: 8px 0;
  border-bottom: 1px solid rgba(255,255,255,0.12);
}

.summary-row:last-child {
  border-bottom: 0;
}

.summary .label { color: rgba(255,255,255,0.9); }
.summary .value { font-weight: bold; color: var(--branco); }
.summary .total .value { color: var(--laranja); font-size: 18px; }

/* ESTADO VAZIO */
.empty {
  background-color: #2a2a2a;
  border-radius: 18px;
  padding: 18px;
  margin-top: 18px;
  color: rgba(255,255,255,0.95);
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
}

.empty strong {
  color: var(--laranja);
}

@media (max-width: 780px) {
  .quadro { width: 86%; padding: 26px; }
  .cart-item { grid-template-columns: 84px 1fr; }
  .item-controls { justify-content: flex-start; }
}
</style>
</head>

<body>

<div class="top-bar">
  <a href="conheca.html" class="cta-button">Conheça meu trabalho</a>
</div>

<div class="top-logo">
  <img src="logo-arte.png" alt="Logo Júlia Clementino Nutricionista">
</div>

<div class="menu-container">
  <nav class="menu">
    <a href="index.html">PLANILHAS PROFISSIONAIS</a>
    <a href="gestao-uan.html">GESTÃO UAN</a>
    <a href="treinamento-manipulacao.html">TREINAMENTO DE MANIPULAÇÃO</a>
    <a href="cadastro.html">CADASTRO</a>
    <a href="login.html">LOGIN</a>

    <button class="cart-btn" id="cartBtn" aria-label="Carrinho">
      <svg class="cart-icon" viewBox="0 0 24 24" fill="none">
        <path d="M3 4h2l2.2 9.2a2 2 0 0 0 2 1.6h7.5a2 2 0 0 0 2-1.6L21 7H6"
              stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round"/>
        <circle cx="10" cy="20" r="1.4" fill="#FFFFFF"/>
        <circle cx="18" cy="20" r="1.4" fill="#FFFFFF"/>
      </svg>
      <span class="cart-count" id="cartCount">0</span>
    </button>

    <a href="admin.html" id="adminBtn" class="admin-gear" title="Painel Administrativo" aria-label="Admin">⚙</a>
  </nav>
</div>
<div class="visit-counter-strip">
    <div class="visit-counter" aria-live="polite">
        <span class="visit-counter__label">Visitas registradas:</span>
        <span class="visit-counter__value" id="visitCountDisplay">carregando...</span>
    </div>
</div>

<div class="quadro">
  <div class="cart-header">
    <h2>Seu Carrinho</h2>

    <div class="cart-actions">
      <a class="btn btn-outline" href="index.html">Continuar comprando</a>
      <button class="btn btn-outline" id="clearCartBtn" type="button">Limpar carrinho</button>
      <button class="btn btn-primary" id="checkoutBtn" type="button">Finalizar compra</button>
    </div>
  </div>

  <div id="cartArea"></div>

  <div class="summary" id="summaryBox" style="display:none;">
    <div class="summary-row">
      <div class="label">Subtotal</div>
      <div class="value" id="subtotalValue">R$ 0,00</div>
    </div>
    <div class="summary-row">
      <div class="label">Descontos</div>
      <div class="value" id="discountValue">R$ 0,00</div>
    </div>
    <div class="summary-row total">
      <div class="label">Total</div>
      <div class="value" id="totalValue">R$ 0,00</div>
    </div>
  </div>
</div>

<script src="./assets/js/cart.js"></script>
<script src="./assets/js/visit-counter.js"></script>
<script src="./assets/js/auth.js"></script>
<script>
function formatBRL(value) {
  return value.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}

function calcSubtotal(items) {
  return items.reduce((acc, it) => acc + (Number(it.price) || 0) * (Number(it.qty) || 0), 0);
}

function render() {
  const cartArea = document.getElementById("cartArea");
  const summaryBox = document.getElementById("summaryBox");

  const items = getCart();
  updateCartCount();

  if (!items.length) {
    cartArea.innerHTML = `
      <div class="empty">
        <div><strong>Seu carrinho está vazio.</strong></div>
        <div style="margin-top:10px;">Clique em <strong>Continuar comprando</strong> para adicionar itens.</div>
      </div>
    `;
    summaryBox.style.display = "none";
    return;
  }

  cartArea.innerHTML = `
    <div class="cart-list">
      ${items.map(it => `
        <div class="cart-item" data-id="${String(it.id)}">
          <img src="${String(it.image || "6.webp")}" alt="${String(it.title || "Item")}">
          <div class="item-info">
            <h3>${String(it.title || "Item")}</h3>
            <div class="meta">
              <div class="price">${formatBRL(Number(it.price) || 0)}</div>
              <div>Qtd: <strong>${Number(it.qty) || 0}</strong></div>
            </div>
          </div>
          <div class="item-controls">
            <div class="qty" aria-label="Quantidade">
              <button type="button" class="dec" title="Diminuir">-</button>
              <span>${Number(it.qty) || 0}</span>
              <button type="button" class="inc" title="Aumentar">+</button>
            </div>
            <button type="button" class="remove" title="Remover">Remover</button>
          </div>
        </div>
      `).join("")}
    </div>
  `;

  const subtotal = calcSubtotal(items);
  const discount = 0; // reservado caso você crie cupom depois
  const total = subtotal - discount;

  document.getElementById("subtotalValue").textContent = formatBRL(subtotal);
  document.getElementById("discountValue").textContent = formatBRL(discount);
  document.getElementById("totalValue").textContent = formatBRL(total);

  summaryBox.style.display = "block";
}

function inc(id) {
  const items = getCart();
  const i = items.findIndex(x => String(x.id) === String(id));
  if (i >= 0) {
    items[i].qty = (Number(items[i].qty) || 0) + 1;
    saveCart(items);
    render();
  }
}

function dec(id) {
  const items = getCart();
  const i = items.findIndex(x => String(x.id) === String(id));
  if (i >= 0) {
    const q = (Number(items[i].qty) || 0) - 1;
    if (q <= 0) {
      items.splice(i, 1);
    } else {
      items[i].qty = q;
    }
    saveCart(items);
    render();
  }
}

function removeItem(id) {
  const items = getCart().filter(x => String(x.id) !== String(id));
  saveCart(items);
  render();
}

document.addEventListener("click", (e) => {
  const itemEl = e.target.closest(".cart-item");
  if (!itemEl) return;
  const id = itemEl.getAttribute("data-id");

  if (e.target.classList.contains("inc")) inc(id);
  if (e.target.classList.contains("dec")) dec(id);
  if (e.target.classList.contains("remove")) removeItem(id);
});

document.getElementById("clearCartBtn").addEventListener("click", () => {
  saveCart([]);
  render();
});

document.getElementById("checkoutBtn").addEventListener("click", () => {
  // Aqui você pode integrar pagamento (Kiwify/checkout/etc.)
  alert("Checkout ainda não configurado. Próximo passo: integrar pagamento.");
});

document.getElementById("cartBtn").addEventListener("click", () => {
  window.location.href = "carrinho.html";
});

render();
</script>

</body>
</html>
