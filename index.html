<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Júlia Clementino Nutricionista - Documentos Prontos</title>

<style>
:root {
    --laranja: #F28C28;
    --preto: #1D1D1D;
    --branco: #FFFFFF;
    --vinho: #E0006C;
}

*, *::before, *::after {
    box-sizing: border-box;
}

img {
    max-width: 100%;
    height: auto;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right, var(--laranja), var(--branco) 55%);
    min-height: 100vh;
}

/* BARRA SUPERIOR */
.top-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 16px 40px;
}

.cta-button {
    text-decoration: none;
    padding: 10px 28px;
    border-radius: 999px;
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: var(--branco);
    background-color: var(--preto);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
}

/* MENU SUPERIOR (AJUSTADO – APROVADO) */
.menu-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.menu {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 22px;
    background-color: var(--preto);
    padding: 10px 16px;
    border-radius: 40px;
    position: relative; /* necessário para posicionamento do botão admin */
}

.menu a {
    text-decoration: none;
    color: var(--branco);
    font-size: 15px;
    padding: 10px 18px;
    border-radius: 30px;
    transition: 0.3s;
    white-space: nowrap;
}

.menu a:hover {
    background-color: var(--laranja);
}

/* CARRINHO */
.cart-btn {
    margin-left: 4px;
    position: relative;
    width: 44px;
    height: 44px;
    border-radius: 999px;
    background: linear-gradient(145deg, #2a2a2a, #111);
    border: 1px solid rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.cart-icon {
    width: 22px;
    height: 22px;
}

.cart-count {
    position: absolute;
    top: -6px;
    right: -6px;
    min-width: 20px;
    height: 20px;
    background: var(--vinho);
    color: var(--branco);
    font-size: 12px;
    font-weight: bold;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== BOTÃO ADMIN (ENGRENAGEM) — FORA DA BARRA, AO LADO DO CARRINHO ===== */
.admin-gear {
    position: absolute;
    right: -34px;            /* bem próximo ao carrinho */
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    display: none;           /* visível apenas para admin */
    align-items: center;
    justify-content: center;
    font-size: 16px;         /* tamanho real da engrenagem */
    color: var(--laranja);
    background: transparent;
    border: none;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s ease, color 0.2s ease;
}

.admin-gear:hover {
    transform: translateY(-50%) rotate(90deg);
    color: var(--vinho);
}

/* LOGO */
.top-logo {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.top-logo img {
    width: 180px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    border: 4px solid var(--laranja);
}

/* CONTADOR DE VISITAS */
.visit-counter-strip {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 18px;
    padding: 0 20px;
}

.visit-counter {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 18px;
    border-radius: 999px;
    background: rgba(29, 29, 29, 0.9);
    color: var(--branco);
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
}

.visit-counter__value {
    font-weight: bold;
    font-size: 17px;
    letter-spacing: 0.04em;
    color: var(--laranja);
}


@media (max-width: 768px) {
    .top-bar {
        justify-content: center;
        padding: 12px 20px;
    }

    .menu-container {
        margin-top: 14px;
        padding: 0 12px;
    }

    .menu {
        gap: 12px;
        padding: 12px 18px;
    }

    .menu a {
        font-size: 14px;
        padding: 8px 14px;
    }

    .top-logo img {
        width: 140px;
    }

    .titulo {
        font-size: 28px;
        margin-top: 40px;
        padding: 0 16px;
    }

    .quadro {
        width: 90%;
        padding: 28px 20px;
    }

    .produtos {
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        gap: 18px;
    }
}

/* TÍTULO */
.titulo {
    text-align: center;
    margin-top: 60px;
    font-size: 36px;
    color: var(--preto);
    font-weight: bold;
}

/* QUADRO PRINCIPAL (RESTAURADO) */
.quadro {
    width: 70%;
    max-width: 900px;
    background-color: var(--preto);
    margin: 50px auto;
    padding: 40px;
    border-radius: 30px;
    color: var(--branco);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
    text-align: left;
}

.quadro h2 {
    margin-top: 0;
    color: var(--laranja);
    font-size: 28px;
}

.quadro p {
    font-size: 18px;
    line-height: 1.5;
}

.hero-list {
    font-size: 18px;
    line-height: 1.5;
    margin-top: 18px;
    padding-left: 24px;
}

.hero-list li {
    margin-bottom: 6px;
}

/* GRID DE PRODUTOS (ORIGINAL) */
.produtos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.produtos.empty {
    display: block;
}

.product-empty {
    text-align: center;
    color: rgba(255, 255, 255, 0.75);
    font-size: 18px;
    padding: 40px 20px;
    border: 2px dashed rgba(255, 255, 255, 0.2);
    border-radius: 20px;
}

.produto {
    background-color: #2a2a2a;
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 8px 22px rgba(0,0,0,0.35);
}

.produto img {
    width: 100%;
    max-height: 260px;
    object-fit: cover;
    border-radius: 14px;
    margin-bottom: 16px;
}

.produto h3 {
    font-size: 18px;
    font-weight: bold;
    margin: 12px 0 8px;
    color: var(--branco);
}

.produto p {
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 14px;
    color: rgba(255,255,255,0.9);
}

.preco {
    font-size: 22px;
    font-weight: bold;
    color: var(--laranja);
    margin-bottom: 14px;
}

.botao-compra {
    display: inline-block;
    padding: 10px 22px;
    background-color: var(--laranja);
    color: var(--preto);
    font-weight: bold;
    border-radius: 999px;
    text-decoration: none;
    transition: 0.25s;
}

.botao-compra:hover {
    background-color: var(--vinho);
    color: var(--branco);
}
</style>
</head>

<body>

<div class="top-bar">
    <a href="conheca.html" class="cta-button">Conheça meu trabalho</a>
</div>

<div class="top-logo">
    <img src="logo-arte.png" alt="Logo Júlia Clementino Nutricionista">
</div>

<div class="menu-container">
<nav class="menu">
    <a href="index.html">PLANILHAS PROFISSIONAIS</a>
    <a href="gestao-uan.html">GESTÃO UAN</a>
    <a href="treinamento-manipulacao.html">TREINAMENTO DE MANIPULAÇÃO</a>
    <a href="cadastro.html">CADASTRO</a>

    <!-- ✅ BOTÃO LOGIN (NOVO) -->
    <a href="login.html">LOGIN</a>

    <button class="cart-btn" id="cartBtn" aria-label="Carrinho">
        <svg class="cart-icon" viewBox="0 0 24 24" fill="none">
            <path d="M3 4h2l2.2 9.2a2 2 0 0 0 2 1.6h7.5a2 2 0 0 0 2-1.6L21 7H6"
                  stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round"/>
            <circle cx="10" cy="20" r="1.4" fill="#FFFFFF"/>
            <circle cx="18" cy="20" r="1.4" fill="#FFFFFF"/>
        </svg>
        <span class="cart-count" id="cartCount">0</span>
    </button>

    <!-- BOTÃO ADMIN (ENGRENAGEM) — FORA DA BARRA, AO LADO DO CARRINHO -->
    <a href="admin.html" id="adminBtn" class="admin-gear" title="Painel Administrativo" aria-label="Admin">⚙</a>
</nav>
</div>
<div class="visit-counter-strip">
    <div class="visit-counter" aria-live="polite">
        <span class="visit-counter__label">Visitas registradas:</span>
        <span class="visit-counter__value" id="visitCountDisplay">carregando...</span>
    </div>
</div>

<div class="quadro" id="heroSection">
    <h2 id="heroTitle"></h2>

    <p id="heroParagraph"></p>

    <ul class="hero-list" id="heroList"></ul>

    <div class="produtos" id="productGrid" aria-live="polite"></div>
</div>

<script src="./assets/js/site-data.js"></script>
<script src="./assets/js/cart.js"></script>
<script src="./assets/js/visit-counter.js"></script>
<script>
document.getElementById("cartBtn").addEventListener("click", () => {
    window.location.href = "carrinho.html";
});

// TODO: substituir por checagem real quando o login estiver conectado ao backend
const usuarioLogado = "admin";
const adminBtn = document.getElementById("adminBtn");
if (usuarioLogado === "admin") {
    adminBtn.style.display = "flex";
}

(function () {
    const heroTitleEl = document.getElementById("heroTitle");
    const heroParagraphEl = document.getElementById("heroParagraph");
    const heroListEl = document.getElementById("heroList");
    const productGridEl = document.getElementById("productGrid");

    const formatCurrency = (value) => {
        const numeric = Number(value) || 0;
        return numeric.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL"
        });
    };

    const renderProducts = (products) => {
        if (!productGridEl) {
            return;
        }
        productGridEl.innerHTML = "";
        productGridEl.classList.toggle("empty", !products.length);

        if (!products.length) {
            const placeholder = document.createElement("div");
            placeholder.className = "product-empty";
            placeholder.textContent = "Nenhum produto disponível no momento.";
            productGridEl.appendChild(placeholder);
            return;
        }

        products.forEach((product) => {
            const card = document.createElement("div");
            card.className = "produto";

            const image = document.createElement("img");
            image.src = product.image;
            image.alt = product.title;

            const title = document.createElement("h3");
            title.textContent = product.title;

            const description = document.createElement("p");
            description.textContent = product.description || "";

            const price = document.createElement("div");
            price.className = "preco";
            price.textContent = formatCurrency(product.price);

            const button = document.createElement("button");
            button.type = "button";
            button.className = "botao-compra";
            button.textContent = "Comprar agora";
            button.addEventListener("click", () => {
                window.addToCart?.(product);
            });

            card.append(image, title, description, price, button);
            productGridEl.appendChild(card);
        });
    };

    const renderHero = () => {
        if (!window.SiteData) {
            return;
        }
        const data = window.SiteData.get();
        if (heroTitleEl) {
            heroTitleEl.textContent = data.hero.title;
        }
        if (heroParagraphEl) {
            heroParagraphEl.innerHTML = (data.hero.paragraph || "").replace(/\n/g, "<br>");
            heroParagraphEl.hidden = !data.hero.paragraph;
        }
        if (heroListEl) {
            heroListEl.innerHTML = "";
            data.hero.bullets.forEach((bullet) => {
                const item = document.createElement("li");
                item.textContent = bullet;
                heroListEl.appendChild(item);
            });
            heroListEl.hidden = data.hero.bullets.length === 0;
        }
        renderProducts(data.products);
    };

    document.addEventListener("DOMContentLoaded", renderHero);
    window.addEventListener("siteData:updated", renderHero);
})();
</script>

</body>
</html>
