<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo</title>
<style>
:root {
  --laranja: #F28C28;
  --preto: #1D1D1D;
  --branco: #FFFFFF;
  --vinho: #E0006C;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(to right, var(--laranja), var(--branco) 55%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.top-bar {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 16px 40px;
}

.cta-button {
  text-decoration: none;
  padding: 10px 28px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: bold;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  color: var(--branco);
  background-color: var(--preto);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
}

.menu-container {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.menu {
  display: inline-flex;
  align-items: center;
  gap: 22px;
  background-color: var(--preto);
  padding: 10px 16px;
  border-radius: 40px;
  position: relative;
}

.menu a {
  text-decoration: none;
  color: var(--branco);
  font-size: 15px;
  padding: 10px 18px;
  border-radius: 30px;
  transition: 0.3s;
  white-space: nowrap;
}

.menu a:hover {
  background-color: var(--laranja);
}

.cart-btn {
  margin-left: 4px;
  position: relative;
  width: 44px;
  height: 44px;
  border-radius: 999px;
  background: linear-gradient(145deg, #2a2a2a, #111);
  border: 1px solid rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.cart-icon {
  width: 22px;
  height: 22px;
}

.cart-count {
  position: absolute;
  top: -6px;
  right: -6px;
  min-width: 20px;
  height: 20px;
  background: var(--vinho);
  color: var(--branco);
  font-size: 12px;
  font-weight: bold;
  border-radius: 999px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.admin-gear {
  position: absolute;
  right: -34px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  color: var(--laranja);
  background: transparent;
  border: none;
  text-decoration: none;
  cursor: pointer;
  transition: transform 0.2s ease, color 0.2s ease;
}

.admin-gear:hover {
  transform: translateY(-50%) rotate(90deg);
  color: var(--vinho);
}

.top-logo {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.top-logo img {
  width: 140px;
  border-radius: 12px;
  border: 4px solid var(--laranja);
  box-shadow: 0 4px 20px rgba(0,0,0,0.25);
}

.card {
  width: min(90%, 540px);
  background-color: var(--preto);
  color: var(--branco);
  border-radius: 28px;
  padding: 40px;
  box-shadow: 0 15px 45px rgba(0, 0, 0, 0.35);
  text-align: center;
  margin: 40px auto 60px;
}

.card h1 {
  margin-top: 0;
  font-size: 28px;
  color: var(--laranja);
}

.card p {
  line-height: 1.6;
  color: rgba(255,255,255,0.9);
}

.actions {
  margin-top: 24px;
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.actions a {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 22px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: bold;
  color: var(--preto);
  background-color: var(--laranja);
  transition: background-color 0.25s ease;
}

.actions a:hover {
  background-color: var(--vinho);
  color: var(--branco);
}
</style>
</head>
<body>
  <div class="top-bar">
    <a href="conheca.html" class="cta-button">Conheça meu trabalho</a>
  </div>

  <div class="top-logo">
    <img src="logo-arte.png" alt="Logo Júlia Clementino">
  </div>

  <div class="menu-container">
    <nav class="menu">
      <a href="index.html">PLANILHAS PROFISSIONAIS</a>
      <a href="gestao-uan.html">GESTÃO UAN</a>
      <a href="treinamento-manipulacao.html">TREINAMENTO DE MANIPULAÇÃO</a>
      <a href="cadastro.html">CADASTRO</a>
      <a href="login.html">LOGIN</a>

      <button class="cart-btn" id="cartBtn" aria-label="Carrinho">
        <svg class="cart-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 4h2l2.2 9.2a2 2 0 0 0 2 1.6h7.5a2 2 0 0 0 2-1.6L21 7H6"
                stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round"/>
          <circle cx="10" cy="20" r="1.4" fill="#FFFFFF"/>
          <circle cx="18" cy="20" r="1.4" fill="#FFFFFF"/>
        </svg>
        <span class="cart-count" id="cartCount">0</span>
      </button>

      <a href="admin.html" id="adminBtn" class="admin-gear" title="Painel Administrativo" aria-label="Admin">&#9881;</a>
    </nav>
  </div>

  <section class="card">
    <h1>Painel Administrativo</h1>
    <p>
      Área reservada para configuração de produtos, pedidos e usuários.
      O conteúdo definitivo ainda está em construção.
    </p>
    <div class="actions">
      <a href="index.html">Voltar ao site</a>
    </div>
  </section>
  <script src="/assets/js/cart.js"></script>
  <script>
  document.getElementById("cartBtn").addEventListener("click", function () {
    window.location.href = "carrinho.html";
  });

  const usuarioLogado = "admin";
  const adminBtn = document.getElementById("adminBtn");
  if (adminBtn && usuarioLogado === "admin") {
    adminBtn.style.display = "flex";
  }
  </script>
</body>
</html>
